<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- tailwind add daisyui cdn  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-[#f4f5f7] border-2 border-red-600">
    <div class="max-w-lg mx-auto rounded-b-2xl bg-white">
      <!-- navbar  -->
      <div
        class="nav min-h-[50px] flex justify-between items-center my-3 p-3 border-b-2 border-gray-300"
      >
        <div class="flex justify-between items-center">
          <img class="w-[50px]" src="./assets/Group.png" alt="" />
          <div class="ml-2">
            <h1 class="font-bold">$ <span>45000</span></h1>
            <p class="text-gray-500">Available Balance</p>
          </div>
        </div>
        <div class=""><button class="btn">logout</button></div>
      </div>

      <!-- welcome  -->
      <div class="p-4">
        <h1 class="font-bold my-3 text-2xl">ðŸ”¥ Welcome to Payooo!</h1>
        <p class="text-gray-500">
          Enjoy easy and convenient financial services with us. Cashout charge
          is low and
        </p>
        <div class="card-container p-1 mt-9 grid grid-cols-3 gap-4">
          <div
            class="card border-2 border-gray-300 text-center flex justify-center items-center p-5"
          >
            <img class="w-[40px]" src="./assets/wallet1.png" alt="" />
            <h1 class="font-semibold text-gray-500">Add Money</h1>
          </div>
          <div
            class="card border-2 border-gray-300 text-center flex justify-center items-center p-5"
          >
            <img class="w-[40px]" src="./assets/send1.png" alt="" />
            <h1 class="font-semibold text-gray-500">Cashout</h1>
          </div>
          <div
            class="card border-2 border-gray-300 text-center flex justify-center items-center p-5"
          >
            <img class="w-[40px]" src="./assets/money1.png" alt="" />
            <h1 class="font-semibold text-gray-500">Transfer Money</h1>
          </div>
          <div
            class="card border-2 border-gray-300 text-center flex justify-center items-center p-5"
          >
            <img class="w-[40px]" src="./assets/bonus1.png" alt="" />
            <h1 class="font-semibold text-gray-500">Get Bonus</h1>
          </div>
          <div
            class="card border-2 border-gray-300 text-center flex justify-center items-center p-5"
          >
            <img class="w-[40px]" src="./assets/purse1.png" alt="" />
            <h1 class="font-semibold text-gray-500">Pay Bill</h1>
          </div>
          <div
            class="card border-2 border-gray-300 text-center flex justify-center items-center p-5"
          >
            <img class="w-[40px]" src="./assets/transaction1.png" alt="" />
            <h1 class="font-semibold text-gray-500">Transactions</h1>
          </div>
        </div>
      </div>
    </div>

    <!-- changeabale  -->
    <div class="max-w-lg mx-auto border-2 border-black">
      <h1 class="m-7 text-2xl font-bold">Add Money</h1>

      <div class="w-[90%] mx-auto rounded-2xl mt-1 bg-white p-4">
        <form action="">
          <div class="">
            <label class="font-semibold" for="">Mobile Number</label>
            <br />
            <input
              id="input-mobile-number"
              type="text"
              placeholder="Enter your number"
              class="input input-ghost rounded-2xl bg-[#f4f5f7] my-3"
            />
          </div>
          <div>
            <label class="font-semibold" for="">4 Digit Pin</label>
            <br />
            <input
              id="input-pin"
              type="text"
              placeholder="Enter 4 Digit Pin"
              class="input input-ghost rounded-2xl bg-[#f4f5f7] my-3"
            />
          </div>
          <button
            type="button"
            id="btn-login"
            class="btn w-full rounded-2xl btn-primary"
          >
            Login
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
