<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo Mobile Bank</title>
    <!-- tailwind add daisyui cdn  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body
    class="bg-[#f4f5f7] h-[100vh] flex justify-center items-center flex-col"
  >
    <div
      class="w-[370px] h-[200px] bg-[url(assets/bg.png)] bg-cover flex justify-center items-center"
    >
      <img src="./assets/Group.png" alt="" />
    </div>
    <div class="w-[370px] rounded-2xl mt-1 bg-white p-4">
      <form action="">
        <div class="">
          <label class="font-semibold" for="">Mobile Number</label>
          <br />
          <input
            id="input-mobile-number"
            type="text"
            placeholder="Enter your number"
            class="input input-ghost rounded-2xl bg-[#f4f5f7] my-3"
          />
        </div>
        <div>
          <label class="font-semibold" for="">4 Digit Pin</label>
          <br />
          <input
            id="input-pin"
            type="text"
            placeholder="Enter 4 Digit Pin"
            class="input input-ghost rounded-2xl bg-[#f4f5f7] my-3"
          />
        </div>
        <button
          type="button"
          id="btn-login"
          class="btn w-full rounded-2xl btn-primary"
        >
          Login
        </button>
      </form>
    </div>

    <!-- js script  -->
    <script src="./script.js"></script>
  </body>
</html>
